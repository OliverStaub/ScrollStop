<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollStop - Break Free from Endless Scrolling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#34c759'
                    }
                }
            }
        }
    </script>
    <script src="jscomponents/heading.js"></script>
    <script src="jscomponents/text.js"></script>
    <script src="jscomponents/badge.js"></script>
    <script src="jscomponents/button.js"></script>
    <script src="jscomponents/divider.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        /* Override component text colors for better visibility */
        [data-slot="text"] {
            color: #374151 !important; /* gray-700 */
        }
        .dark [data-slot="text"] {
            color: #d1d5db !important; /* gray-300 */
        }
        [data-slot="heading"] {
            color: #111827 !important; /* gray-900 */
        }
        .dark [data-slot="heading"] {
            color: #f9fafb !important; /* gray-50 */
        }
        /* Ensure badge text is visible */
        .badge-text {
            color: inherit !important;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <!-- Hero Section -->
    <div class="container mx-auto px-6 py-12">
        <div class="text-center mb-16">
            <div id="main-title" class="mb-4"></div>
            <div id="subtitle" class="text-xl text-gray-600 dark:text-gray-300 mb-8"></div>
            <div id="hero-badges" class="flex justify-center gap-3 mb-8 flex-wrap"></div>
            <div id="hero-description" class="max-w-2xl mx-auto"></div>
        </div>

        <!-- Features Grid -->
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8 mb-16">
            <div class="text-center p-6 rounded-xl bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
                <div class="text-4xl mb-4">üéØ</div>
                <div id="feature-1-title" class="mb-2"></div>
                <div id="feature-1-desc" class="text-sm"></div>
            </div>
            <div class="text-center p-6 rounded-xl bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
                <div class="text-4xl mb-4">‚è∞</div>
                <div id="feature-2-title" class="mb-2"></div>
                <div id="feature-2-desc" class="text-sm"></div>
            </div>
            <div class="text-center p-6 rounded-xl bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
                <div class="text-4xl mb-4">üì∞</div>
                <div id="feature-3-title" class="mb-2"></div>
                <div id="feature-3-desc" class="text-sm"></div>
            </div>
            <div class="text-center p-6 rounded-xl bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
                <div class="text-4xl mb-4">üõ°Ô∏è</div>
                <div id="feature-4-title" class="mb-2"></div>
                <div id="feature-4-desc" class="text-sm"></div>
            </div>
        </div>

        <!-- How It Works -->
        <div class="bg-gray-50 dark:bg-gray-800 rounded-2xl p-8 mb-16">
            <div id="how-it-works-title" class="text-center mb-8"></div>
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="text-center">
                    <div class="w-12 h-12 bg-accent text-white rounded-full flex items-center justify-center text-xl font-bold mx-auto mb-4">1</div>
                    <div id="step-1-title" class="mb-2"></div>
                    <div id="step-1-desc" class="text-sm"></div>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-accent text-white rounded-full flex items-center justify-center text-xl font-bold mx-auto mb-4">2</div>
                    <div id="step-2-title" class="mb-2"></div>
                    <div id="step-2-desc" class="text-sm"></div>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-accent text-white rounded-full flex items-center justify-center text-xl font-bold mx-auto mb-4">3</div>
                    <div id="step-3-title" class="mb-2"></div>
                    <div id="step-3-desc" class="text-sm"></div>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-accent text-white rounded-full flex items-center justify-center text-xl font-bold mx-auto mb-4">4</div>
                    <div id="step-4-title" class="mb-2"></div>
                    <div id="step-4-desc" class="text-sm"></div>
                </div>
            </div>
        </div>

        <!-- Supported Sites -->
        <div class="text-center mb-16">
            <div id="supported-sites-title" class="mb-8"></div>
            <div id="site-badges" class="flex flex-wrap justify-center gap-3 mb-8"></div>
            <div id="supported-sites-desc"></div>
        </div>

        <!-- CTA Section -->
        <div class="text-center bg-gradient-to-r from-gray-900 to-gray-700 dark:from-gray-800 dark:to-gray-900 text-white rounded-2xl p-12">
            <div id="cta-title" class="mb-4"></div>
            <div id="cta-desc" class="mb-8"></div>
            <div id="cta-buttons" class="flex justify-center gap-4 flex-wrap"></div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-16 pt-8 border-t border-gray-200 dark:border-gray-700">
            <div id="footer-text" class="text-gray-600 dark:text-gray-400"></div>
        </div>
    </div>

    <script>
        // Initialize components with better text visibility
        document.addEventListener('DOMContentLoaded', function() {
            // Hero section
            new HeadlessHeading('üå± ScrollStop', { 
                level: 1,
                className: 'text-4xl md:text-6xl font-bold'
            }).render('#main-title');
            
            new HeadlessText('Break Free from Endless Scrolling', {
                className: 'text-xl font-medium'
            }).render('#subtitle');
            
            // Hero badges
            new HeadlessBadge('Safari Extension', { 
                color: 'zinc',
                className: 'badge-text'
            }).render('#hero-badges');
            new HeadlessBadge('Privacy First', { 
                color: 'green',
                className: 'badge-text'
            }).render('#hero-badges');
            new HeadlessBadge('Free & Open Source', { 
                color: 'zinc',
                className: 'badge-text'
            }).render('#hero-badges');
            
            new HeadlessText('ScrollStop is a Safari extension designed to help you reclaim your time and mental well-being by preventing endless scrolling on social media sites and tracking news reading habits.', {
                className: 'text-lg leading-relaxed'
            }).render('#hero-description');

            // Features
            new HeadlessHeading('Smart Detection', { 
                level: 3,
                className: 'font-semibold'
            }).render('#feature-1-title');
            new HeadlessText('Automatically detects excessive scrolling behavior on popular social media sites.', {
                className: 'text-gray-600 dark:text-gray-400'
            }).render('#feature-1-desc');
            
            new HeadlessHeading('Time Blocking', { 
                level: 3,
                className: 'font-semibold'
            }).render('#feature-2-title');
            new HeadlessText('Blocks access for 60 minutes when doomscrolling is detected, with persistent timer tracking.', {
                className: 'text-gray-600 dark:text-gray-400'
            }).render('#feature-2-desc');
            
            new HeadlessHeading('News Tracking', { 
                level: 3,
                className: 'font-semibold'
            }).render('#feature-3-title');
            new HeadlessText('Monitors news reading time with 20-minute daily limits and smart blocking.', {
                className: 'text-gray-600 dark:text-gray-400'
            }).render('#feature-3-desc');
            
            new HeadlessHeading('Privacy First', { 
                level: 3,
                className: 'font-semibold'
            }).render('#feature-4-title');
            new HeadlessText('All blocking happens locally on your device. No data is sent to external servers.', {
                className: 'text-gray-600 dark:text-gray-400'
            }).render('#feature-4-desc');

            // How it works
            new HeadlessHeading('How It Works', { 
                level: 2,
                className: 'text-3xl font-bold'
            }).render('#how-it-works-title');
            
            new HeadlessHeading('Monitor', { 
                level: 4,
                className: 'font-semibold'
            }).render('#step-1-title');
            new HeadlessText('ScrollStop monitors your scrolling behavior and time spent on blocked sites', {
                className: 'text-gray-600 dark:text-gray-400'
            }).render('#step-1-desc');
            
            new HeadlessHeading('Detect', { 
                level: 4,
                className: 'font-semibold'
            }).render('#step-2-title');
            new HeadlessText('When excessive scrolling or time limits are reached, a warning animation appears', {
                className: 'text-gray-600 dark:text-gray-400'
            }).render('#step-2-desc');
            
            new HeadlessHeading('Block', { 
                level: 4,
                className: 'font-semibold'
            }).render('#step-3-title');
            new HeadlessText('The site is blocked with a countdown timer and alternative activity suggestions', {
                className: 'text-gray-600 dark:text-gray-400'
            }).render('#step-3-desc');
            
            new HeadlessHeading('Redirect', { 
                level: 4,
                className: 'font-semibold'
            }).render('#step-4-title');
            new HeadlessText('You\\'re encouraged to do something more productive with personalized suggestions', {
                className: 'text-gray-600 dark:text-gray-400'
            }).render('#step-4-desc');

            // Supported sites
            new HeadlessHeading('Supported Sites', { 
                level: 2,
                className: 'text-3xl font-bold'
            }).render('#supported-sites-title');
            
            const socialSites = ['Facebook', 'Twitter/X', 'Instagram', 'Reddit', 'TikTok', 'YouTube', 'LinkedIn', 'Pinterest'];
            socialSites.forEach(site => {
                new HeadlessBadge(site, { 
                    color: 'zinc',
                    className: 'badge-text'
                }).render('#site-badges');
            });
            
            new HeadlessText('Plus comprehensive news sites including major publications from US, Germany, Switzerland, and Austria.', {
                className: 'max-w-2xl mx-auto'
            }).render('#supported-sites-desc');

            // CTA
            new HeadlessHeading('Ready to Reclaim Your Time?', { 
                level: 2,
                className: 'text-3xl font-bold text-white'
            }).render('#cta-title');
            new HeadlessText('ScrollStop is available as a Safari Web Extension for both iOS and macOS. Take control of your digital habits today.', {
                className: 'text-gray-200 max-w-2xl mx-auto'
            }).render('#cta-desc');
            
            new HeadlessButton('Available on App Store', { 
                color: 'green',
                href: '#'
            }).render('#cta-buttons');
            
            new HeadlessButton('View on GitHub', { 
                color: 'white',
                href: 'https://github.com/OliverStaub/ScrollStop'
            }).render('#cta-buttons');

            // Footer
            new HeadlessText('¬© 2025 Oliver Staub. Made with üíö to help you touch grass.', {
                className: 'text-gray-600 dark:text-gray-400'
            }).render('#footer-text');
        });
    </script>
</body>
</html>
